  <head>
    <meta charset="UTF-8">

    <title>Two Column Layout</title>
    <style>
        /* Basic styling for the columns */
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .left-column, .right-column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Adjust the width of the columns for different screen sizes */
        @media only screen and (max-width: 600px) {
            .left-column, .right-column {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <!-- Form goes here -->
            <h2>✮⋆˙Form</h2>
            <form action="#" method="post">
                <label for="name">First Name:</label><br>
                <input type="text" id="name" placeholder="John"><br>
                <label for="name">Last Name:</label><br>
                <input type="text" id="name" placeholder="doe"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                 <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="right-column">

        </div>
